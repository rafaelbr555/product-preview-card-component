<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="style.css">
  
</head>
<body>

  <main>
   
    <div>
      
      <picture>
        <source media="(max-width: 375px)" srcset="images/image-product-mobile.jpg">
        <img src="images/image-product-desktop.jpg" width="600" height="450" >
      </picture>
    </div>
   
    
    <div>
      <p >PERFUME</p>
      
      <h1>Gabrielle Essence Eau  De Parfum</h1>

      <p>
        A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.
      </p>

      <ul>
        <li class="preco-desconto">$149.99</li>
        <li class="preco-total"><del>$169,99</del></li>
      </ul>
      
      
       <a ><img src="images/icon-cart.svg" alt=""> Add to Cart</a>
    </div>
  </main>
  
  
</body>
</html>
